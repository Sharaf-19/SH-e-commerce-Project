<!DOCTYPE html>
<html>
  <head>

    <title>SH shopping - Home page</title>

    
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="icon" href="images/sh-icon.png"> 
    
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    
    <!-- Load a font called Roboto from Google Fonts. -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

    <!-- Here are the CSS files for this page. -->
    <link rel="stylesheet" href="styles/shared/general.css">
    <link rel="stylesheet" href="styles/shared/s-header.css">
    <link rel="stylesheet" href="styles/pages/s-home.css">
    

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!--load font called bebas Neue-->
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
  
  
  </head>
  <!-- This is where we will put our body of code and HTML elements that make up each section on our website.  -->
  
  <body>
    <!--Header section starts here-->
    <div class="s-header">
      <div class="s-header-left-section">
        <a href="s.html" class="header-link">
          <img class="s-logo"
            src="images/sh-icon.png">
          <img class="s-mobile-logo"
            src="images/sh-icon.png">
        </a>
      </div>

      <div class="s-header-middle-section">
        <input class="search-bar" type="text" placeholder="Search">

        <button class="search-button">
          <img class="search-icon" src="images/icons/search-icon.png">
        </button>
        
        <button class="login-btn">Login</button>
        <div class="user-info"></div>
        <button id="logoutButton">Logout</button>
      </div>

      <div class="s-header-right-section">
        <a class="orders-link header-link" href="orders.html">
          <span class="returns-text"> Your</span>
          <span class="orders-text">Orders</span>
        </a>

        <a class="cart-link header-link" href="checkout.html">
          <img class="cart-icon" src="images/icons/cart-icon1.png">
          <div class="cart-quantity js-cart-quantity"></div>
          <div class="cart-text">Cart</div>
        </a>
      </div>
    </div>
      

    <!--main page including the carousel and products-->   
    
    <div class="main">
  
      <hr>
        <!--displaying the products in this div using DOM-->
      <div class="products-grid js-products-grid">
      </div>
      
    </div>


    <script type="module" src="scripts/s.js"></script>

    
    <script>
      const userInfoEl = document.querySelector('.user-info');
      const loginBtnEl = document.querySelector('.login-btn');
      const logoutBtnEl = document.querySelector('.logout-btn');

      const userInfoLocalStorage =localStorage.getItem('user');

      const userInfo =  userInfoLocalStorage ? JSON .parse (userInfoLocalStorage) : null;

      if (userInfo) {
        userInfoEl.textContent = userInfo.name
          loginBtnEl.style.display = 'none'
      }
        
      loginBtnEl.addEventListener("click",()=>{
      window.location.assign(`${window.location.href.split('/').slice(0, -1).join('/')}/login.html`);
      });
      


      function logout() {
            // Clear user data from localStorage
            localStorage.clear();
            
            // Redirect to the login page or display a logout message
            // You can customize this part based on your website's needs
            document.getElementById("statusMessage").textContent = "You have been logged out.";
        }

        // Add a click event listener to the logout button
        document.getElementById("logoutButton").addEventListener("click", ()=>{
      window.location.assign(`${window.location.href.split('/').slice(0, -1).join('/')}/login.html`);
      });

      </script>
  </body>
</html>
