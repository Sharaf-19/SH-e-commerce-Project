<!DOCTYPE html>
<html>
  <head>
    <title>S shopping Project</title>

    
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <!-- Load a font called Roboto from Google Fonts. -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

    <!-- Here are the CSS files for this page. -->
    <link rel="stylesheet" href="styles/shared/general.css">
    <link rel="stylesheet" href="styles/shared/s-header.css">
    <link rel="stylesheet" href="styles/pages/s-home.css">
  </head>
  <body>
    <div class="s-header">
      <div class="s-header-left-section">
        <a href="s.html" class="header-link">
          <img class="s-logo"
            src="images/s-logo.svg">
          <img class="s-mobile-logo"
            src="images/amazon-mobile-logo-white.png">
        </a>
      </div>

      <div class="s-header-middle-section">
        <input class="search-bar" type="text" placeholder="Search">

        <button class="search-button">
          <img class="search-icon" src="images/icons/search-icon.png">
        </button>
        <button class="login-btn">Login</button>
      </div>

      <div class="s-header-right-section">
        <a class="orders-link header-link" href="orders.html">
          <span class="returns-text"> Your</span>
          <span class="orders-text">Orders</span>
        </a>

        <a class="cart-link header-link" href="checkout.html">
          <img class="cart-icon" src="images/icons/cart-icon.png">
          <div class="cart-quantity">3</div>
          <div class="cart-text">Cart</div>
        </a>
      </div>
    </div>
    
    <div class="main">
      <div class="products-grid js-products-grid">
      </div>
    
    </div>
    
    <script src="data/products.js"></script>
    <script src="scripts/s.js"></script>
  </body>
</html>
